name: medscribe

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: backend
    image: medscribe-backend:latest
    container_name: medscribe-backend
    working_dir: /app
    command: ["uvicorn", "api:app", "--app-dir", "backend", "--host", "0.0.0.0", "--port", "8093"]
    ports:
      - "8093:8093"
    env_file:
      - .env
    environment:
      # Allow CORS from frontend service and local hosts
      - CORS_ALLOWED_ORIGINS=http://localhost:8094,http://frontend:8094,http://viteagentic.com,https://viteagentic.com
    volumes:
      - ./:/app:ro
    profiles: ["dev", "prod"]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: frontend
    image: medscribe-frontend:latest
    container_name: medscribe-frontend
    depends_on: 
      - backend
    ports:
      - "8094:8094"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://viteagentic.com/demo/medscribe
    profiles: ["dev", "prod"]

networks:
  default:
    name: medscribe-net
