name: medscribe

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: backend
    image: medscribe-backend:latest
    container_name: medscribe-backend
    working_dir: /app
    command: ["uvicorn", "api:app", "--app-dir", "backend", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Allow CORS from frontend service and local hosts
      - CORS_ALLOWED_ORIGINS=http://localhost:3001,http://frontend:3001
    volumes:
      - ./:/app:ro
    profiles: ["dev", "prod"]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: frontend
    image: medscribe-frontend:latest
    container_name: medscribe-frontend
    depends_on:
      - backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    profiles: ["dev", "prod"]

networks:
  default:
    name: medscribe-net
